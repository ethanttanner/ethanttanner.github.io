<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img src="musical-note.png" alt="phone">
        <h1 class="title" id="heading">What is your favorite song?</h1>
        <button id = "signupsignin"> Sign-In / Sign-Up</button>
    <div id = "insert_div">
    <div id ="input">
    
        
        <input id="title" type="text" placeholder="Title">
        <input id="artist" type="text" placeholder="Artist">
        <input id="album" type="text" placeholder="Album">
        <input id="genre" type="text" placeholder="Genre">
        <input id="length" type="text" placeholder="Length">
        <br>
        <br>
    <button id="add_to_library"  class="button">Add to Library!</button>
    </div>
    
    <div id = "edit_div">
        <h1>Edit song informtion</h1>
    
        <input id="edit_title" type="text">
        <input id="edit_artist" type="text">
        <input id="edit_album" type="text">
        <input id="edit_genre" type="text">
        <input id="edit_length" type="text">
            <br>
            <br>
        <button id = "save">Save</button>
        <button id = "back">Back</button>
            </div>
    </div>
    
    

  <div id = "login_div">

    <h2>Login Here!</h2>

    <label>Email</label>
    <input type ="text" id  = "login_email_field" class = "larger_input">

    <br>
  
    <label>Password</label>
    <input type ="password" id  = "login_password" class = "larger_input">

    <br>
    <br>
    <button id = "loginbutton"> Login </button>
    <button id = "logincancelbutton" class = "larger_input"> Cancel </button>
    
  </div>
  
  <div id = "register_div">
  <h2>Register Here!</h2>
  <label>Email</label>
  <input type ="text" id  = "email_field" class = "larger_input">
  <br>
  <label>First Name</label>
  <input type ="text" id  = "fname_field" class = "larger_input">
  <br>
  <label>Last Name</label>
  <input type ="text" id  = "lname_field" class = "larger_input">
  <br>
  <label >Password</label>
  <input type ="password" id  = "reg_password" class = "larger_input">
  <br>
  <br>
  
  <button id = "registerbutton"> Register </button>
  <button id = "cancelbutton"> Cancel </button>
</div>
    
    
  <div id = "song_list">
    <h2>Music Library:</h2>
    <ol id="song_list">
        
                    
    </ol>
    <script src="app.js"></script>
</body>
</html>
